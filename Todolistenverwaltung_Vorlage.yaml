openapi: 3.0.1
info:
  title: Todo-Listen-Verwaltung
  description: ""
  contact:
    email: andreashehmann2@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.1.0
servers:
- url: http://127.0.0.1:5000/
tags:
- name: Listenverwaltung Listen
- name: Listenverwaltung Einträge
paths:
  /todo-list/{list_id}/entries:
    get:
      tags:
      - Listenverwaltung Einträge
      summary: Liefert alle Einträge einer Todo-Liste zurück.
      operationId: getList
      parameters:
      - name: list_id
        in: path
        description: list id
        required: true
        schema:
          type: string
      responses:
        200:
          description: List item returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TodoEntry'
        404:
          description: Invalid list id
          content: {}
  /todo-list/{list_id}:  
    delete:
      tags:
      - Listenverwaltung Listen
      summary: Löscht eine komplette Todo-Liste mit allen Einträgen.
      operationId: deleteList
      parameters:
      - name: list_id
        in: path
        description: list id
        required: true
        schema:
          type: string
      responses:
        200:
          description: List was deleted
          content: {}
        404:
          description: Invalid list id
          content: {}
    get:
      tags:
      - Listenverwaltung Listen
      summary: Liefert eine Liste zurück.
      operationId: deleteList
      parameters:
      - name: list_id
        in: path
        description: list id
        required: true
        schema:
          type: string
      responses:
        200:
          description: List was deleted
          content: {}
        404:
          description: Invalid list id
          content: {}
  /todo-list:  
    post:
      tags:
      - Listenverwaltung Listen
      summary: Fügt einen Eintrag zu einer bestehenden Todo-Liste hinzu.
      operationId: 
      parameters:
      - name: list_id
        in: path
        description: list id
        required: true
        schema:
          type: string
      responses:
        200:
          description: List was deleted
          content: {}
        404:
          description: Invalid list id
          content: {}
  /todo-list/{list_id}/entry:  
    delete:
      tags:
      - Listenverwaltung Einträge
      summary: Aktualisiert einen bestehenden Eintrag. 
      operationId: deleteList
      parameters:
      - name: list_id
        in: path
        description: list id
        required: true
        schema:
          type: string
      responses:
        200:
          description: List was deleted
          content: {}
        404:
          description: Invalid list id
          content: {}
  /todo-list/{list_id}/entry/{entry_id}:  
    delete:
      tags:
      - Listenverwaltung Einträge
      summary: Löscht einen einzelnen Eintrag einer TodoListe.
      operationId: deleteList
      parameters:
      - name: list_id
        in: path
        description: list id
        required: true
        schema:
          type: string
      responses:
        200:
          description: List was deleted
          content: {}
        404:
          description: Invalid list id
          content: {}
  /todo-lists:  
    get:
      tags:
      - Listenverwaltung Listen
      summary: Liefert alle Todo-Listen zurück.
      operationId: deleteList
      parameters:
      - name: list_id
        in: path
        description: list id
        required: true
        schema:
          type: string
      responses:
        200:
          description: List was deleted
          content: {}
        404:
          description: Invalid list id
          content: {}
components:
  schemas:
    TodoList:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
    TodoEntry:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        user_id:
          type: string
          format: uuid
        list_id:
          type: string
          format: uuid
